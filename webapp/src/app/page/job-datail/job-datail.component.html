<div class="job-details p-5 justify-center items-center">
    <div class="pt-4 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
       

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-4">
            <div class="col-span-3 mt-5 mb-4">
                <div class="mb-5">
                    <span class="block xl:inline text-4xl">{{job?.title}}</span>
                </div>
                <div class="image flex justify-center items-center">
                    <img [src]="job?.img_url" class="object-cover" style="width: 600px; height: 300px;"/>
                </div>
                <div class="mt-3 flex">
                    <span>Posted by : Career Yojna - </span>
                    <span class="font-light">{{ job?.post_date| date:'dd MMM, yyyy' }}</span>
                </div>
                <div class="mt-6">
                    <p class="font-medium">{{job?.description}}</p>
                </div>
            </div>
            <div class="col-span-1 lg:ml-6 lg:col-span-2">
                <p class="text-2xl">Job highlights</p>
                <hr/>
                <div class="mb-3">
                    <div class="font-medium p-3 flex items-center" style="font-size: 1rem;">
                        <span>{{job?.role}}</span>
                    </div>
                    <div class="font-medium p-3 flex items-center" style="font-size: 1rem;">
                        <mat-icon> location_on</mat-icon>
                        <span>{{job?.location}}</span>
                    </div>
                    <div class="font-medium p-3 flex items-center" style="font-size: 1rem;">
                        <span>{{job?.job_type}}</span>
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <button style="width: 100%; background-color: #a92eb4; color: white;" mat-raised-button><a [href]="job?.apply_link" target="_blank">Apply</a></button>
                </div>
                <div class="justify-center items-center border mt-4 flex" style="height: 400px;">
                    <p>ad space</p>
                </div>
            </div>
        </div>
    </div>

</div>

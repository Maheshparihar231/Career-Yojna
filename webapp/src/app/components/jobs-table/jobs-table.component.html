<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Company Name Column -->
      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
        <td mat-cell *matCellDef="let row"> {{row.company_name}} </td>
      </ng-container>
  
      <!-- Apply Link Column -->
      <ng-container matColumnDef="apply_link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apply Link </th>
        <td mat-cell *matCellDef="let row"> <a target="_blank">{{row.apply_link}}</a> </td>
      </ng-container>
  
      <!-- Post Date Column -->
      <ng-container matColumnDef="post_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Date </th>
        <td mat-cell *matCellDef="let row"> {{row.post_date | date}} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of jobs"></mat-paginator>
  </div>
